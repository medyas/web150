<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 10</title>
		<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <style type="text/css">
  	canvas {
  		border: 1px solid #000;
  		width: 200px;
  		height: 100px;
  	}
  </style>
	</head>
	<body>
		<canvas id="linecanvas"></canvas>
		<canvas id="reccanvas"></canvas>
		<canvas id="arccanvas"></canvas>
		<canvas id="fillcanvas"></canvas>
		<canvas id="anicanvas"></canvas>

		<script type="text/javascript">

		// Line
			var canvas = document.getElementById("linecanvas");
			var context = canvas.getContext('2d');

			context.moveTo(0,0);
			context.lineTo(150,150);
			context.stroke();

			context.moveTo(150,150);
			context.lineTo(300,0);
			context.stroke();

		// Rectangle

			var canvas = document.getElementById("reccanvas");
			var context = canvas.getContext('2d');

			context.beginPath();
			context.lineWidth="10";
			context.strokeStyle="#006bb3";
			context.strokeRect(5,5,290,140);
			context.closePath();

			context.beginPath();
			context.lineWidth="9";
			context.strokeStyle="#006bb3";
			context.strokeRect(20,20,290,140);
			context.closePath();

			context.beginPath();
			context.lineWidth="8";
			context.strokeStyle="#006bb3";
			context.strokeRect(35,35,290,140);
			context.closePath();
			
			context.beginPath();
			context.lineWidth="7";
			context.strokeStyle="#006bb3";
			context.strokeRect(50,50,290,140);
			context.closePath();

			context.beginPath();
			context.lineWidth="6";
			context.strokeStyle="#006bb3";
			context.strokeRect(65,65,290,140);
			context.closePath();

			context.beginPath();
			context.lineWidth="5";
			context.strokeStyle="#006bb3";
			context.strokeRect(80,80,290,140);
			context.closePath();

			context.beginPath();
			context.lineWidth="4";
			context.strokeStyle="#006bb3";
			context.strokeRect(95,95,290,140);

			context.beginPath();
			context.lineWidth="3";
			context.strokeStyle="#006bb3";
			context.strokeRect(110,110,290,140);
			context.closePath();

			context.beginPath();
			context.lineWidth="2";
			context.strokeStyle="#006bb3";
			context.strokeRect(125,125,290,140);
			context.closePath();

			context.beginPath();
			context.lineWidth="1";
			context.strokeStyle="#006bb3";
			context.strokeRect(140,140,290,140);
			context.closePath();

		// Arc

			var canvas = document.getElementById("arccanvas");
			var context = canvas.getContext('2d');


			context.beginPath();
			context.fillStyle="#e6f5ff";
			context.arc(112,35,30,0,2*Math.PI);
			context.fill();
			context.strokeStyle="#006bb3";
			context.arc(112,35,30,0,2*Math.PI);
			context.stroke();
			context.closePath();

			context.beginPath();
			context.strokeStyle="#006bb3";
			context.arc(95,70,30,0,2*Math.PI);
			context.stroke();
			context.closePath();

			context.beginPath();
			context.strokeStyle="#006bb3";
			context.arc(97,65,30,0,2*Math.PI);
			context.stroke();
			context.closePath();

			context.beginPath();
			context.strokeStyle="#006bb3";
			context.arc(100,60,30,0,2*Math.PI);
			context.stroke();
			context.closePath();

			context.beginPath();
			context.strokeStyle="#006bb3";
			context.arc(102,55,30,0,2*Math.PI);
			context.stroke();
			context.closePath();

			context.beginPath();
			context.strokeStyle="#006bb3";
			context.arc(105,50,30,0,2*Math.PI);
			context.stroke();
			context.closePath();

			context.beginPath();
			context.strokeStyle="#006bb3";
			context.arc(107,45,30,0,2*Math.PI);
			context.stroke();
			context.closePath();

			context.beginPath();
			context.strokeStyle="#006bb3";
			context.arc(110,40,30,0,2*Math.PI);
			context.stroke();
			context.closePath();

		// Fill 

			var canvas = document.getElementById("fillcanvas");
			var context = canvas.getContext('2d');
			
			context.fillStyle="#007acc";
			context.rotate(355*Math.PI/180);
			context.fillRect(0,0,300,150);

			context.fillStyle="#e6f5ff";
			context.rotate(357.5*Math.PI/180);
			context.fillRect(0,130,40,20);

			context.fillStyle="#e6f5ff";
			context.rotate(357.5*Math.PI/180);
			context.fillRect(40,110,40,20);

			context.fillStyle="#e6f5ff";
			context.rotate(357.5*Math.PI/180);
			context.fillRect(80,90,40,20);

			context.fillStyle="#e6f5ff";
			context.rotate(357.5*Math.PI/180);
			context.fillRect(120,70,40,20);

			context.fillStyle="#e6f5ff";
			context.rotate(357.5*Math.PI/180);
			context.fillRect(160,50,40,20);

			context.fillStyle="#e6f5ff";
			context.rotate(357.5*Math.PI/180);
			context.fillRect(200,30,40,20);

			context.fillStyle="#e6f5ff";
			context.rotate(357.5*Math.PI/180);
			context.fillRect(240,10,60,20);

		// Animation

			var canvas = document.getElementById("anicanvas");
			var context = canvas.getContext('2d');

			

		</script>
	</body>
</html>
