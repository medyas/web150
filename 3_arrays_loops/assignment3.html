<!DOCTYPE html>
<html>
    <head>
        <title>
            Assignment 3
        </title>
        <style>
            th, td {
                width: 100px;
                text-align: center;
                border: 1px dotted #0a4184;
            }
            #data td {
                border: 1px solid #0a4184;
            }
        </style>
    </head>
    <body>
        <h3>Assignment 3</h3>
        <table id="indata">
            <tr>
                <th>Student Name </th>
                <th>Score </th>
            </tr>
            
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            var grades = "jim|25, sue|32, mary|34, ann|22, ted|28, frank|15, lisa|19, mike|30, ahn|26, vishaya|27";
            
            var list = grades.split(",");
            
            var masterList = [];
            for(var i=0; i<list.length; i++) {
                masterList.push(list[i].split("|"));
            }
            
            for(var i=0; i<masterList.length; i++) {
                $('#indata').append("<tr><td>"+masterList[i][0]+"</td><td>"+masterList[i][1]+"</td></tr>");
            }
            
            var min = parseInt(masterList[0][1]), max = parseInt(masterList[0][1]), sum = 0;
            for(var i = 0; i < masterList.length; i++){
                var temp = parseInt(masterList[i][1]);
                sum += temp;
                if (min > temp)
                    min = temp;
                if (max < temp)
                    max = temp;
            }
            
            $('#indata').append("<tr id='data'><td>Total Students</td><td>"+masterList.length+"</td></tr>");
            $('#indata').append("<tr id='data'><td>Minimum</td><td>"+min+"</td></tr>");
            $('#indata').append("<tr id='data'><td>Maximum</td><td>"+max+"</td></tr>");
            $('#indata').append("<tr id='data'><td>Average</td><td>"+sum/masterList.length+"</td></tr>");


        </script>
    </body>
</html>
